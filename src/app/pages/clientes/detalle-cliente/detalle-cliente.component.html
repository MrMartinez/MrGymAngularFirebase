<div class="card bg-ingo mb-3 mt-2">
  <div class="card-header">
    <h5>Detalles Cliente</h5>
  </div>
  <div class="card-body">
    <div class="row mt-3 col-md-12 offset-md-2">
      <div class="col-md-6 card-text">
        <h4 class="card-title primary">{{cliente.nombres}} {{cliente.apellidos}}</h4>
        <ul class="list-group list-group-flush card-text">
          <li class="list-group-item"><b>Email:</b> {{cliente.email}}</li>
          <li class="list-group-item"><b>Cedula:</b> {{cliente.cedula}}</li>
          <li class="list-group-item"><b>Telefono:</b> {{cliente.telefono}}</li>
          <li class="list-group-item"><b>Fecha Nacimiento:</b> {{cliente.fechaNacimiento | date:"shortDate"}}</li>
          <li class="list-group-item"><b>Direccion:</b> {{cliente.direccion}}</li>

        </ul>
      </div>
      <div class="col-md-4">
        <div><img src="{{cliente.imgUrl}}" width="260px" height="280px" />
        </div>
      </div>
    </div>

  </div>
  <div class="btn-group" role="group" aria-label="Button group">
    <button type="button" class="btn btn-outline-warning mt-1 btn-sm" (click)="irEditarCliente(cliente)">Editar <i
        class="fas fa-user-edit"></i></button>
    <button type="button" class="btn btn-outline-danger mt-1 btn-sm" (click)="irEliminarCliente(cliente)">Eliminar
      <i class="fas fa-user-minus"></i></button>

  </div>
</div>
<button type="button" class="btn btn-secondary mt-2" routerLink="/cliente/listar">Volver atras <i
    class="fas fa-hand-point-left"></i></button>
