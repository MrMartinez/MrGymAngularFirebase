<button (click)="irCrarCliente()">Nuevo</button>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Nombre</th>
        <th scope="col">Telefono</th>
        <th scope="col" class="d-none d-sm-block">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-secondary" *ngFor="let item of listadoClientes">
        <td> <img src="{{item.imgUrl}}" width="80px" height="55px" /> </td>
        <th>{{item.nombres}} {{item.apellidos}}</th>

        <td>{{item.telefono}}</td>
        <td class="btn-group d-none d-sm-block" role="group" aria-label="Button group">
          <button type="button" class="btn btn-outline-info m-1" (click)="irInfoCliente(item)">Info <i
              class="fas fa-info"></i></button>
          <button type="button" class="btn btn-outline-warning m-1" (click)="irEditarCliente(item)">Editar <i
              class="fas fa-user-edit"></i></button>
          <button type="button" class="btn btn-outline-danger m-1" (click)="irEliminarCliente(item)">Eliminar <i
              class="fas fa-user-minus"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
