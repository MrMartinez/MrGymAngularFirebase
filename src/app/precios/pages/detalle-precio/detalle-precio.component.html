<div class="card bg-ingo mb-3 mt-2">
  <div class="card-header">
    <h5>Detalles Precio</h5>
  </div>
  <div class="card-body">
    <div class="row mt-3 col-md-12 offset-md-2">
      <div class="col-md-6 card-text">
        <h4 class="card-title primary">{{precio.nombre}} </h4>
        <ul class="list-group list-group-flush card-text">
          <li class="list-group-item"><b>Costo:</b> {{precio.costo}}</li>
          <li class="list-group-item"><b>Duracion:</b> {{precio.duracion}}</li>
          <li class="list-group-item"><b>Tipo Duracion:</b> {{precio.tipoDuracion}}</li>


        </ul>
      </div>


    </div>
    <div class="btn-group" role="group" aria-label="Button group">
      <button type="button" class="btn btn-outline-warning mt-1 btn-sm" (click)="irEditarPrecio(precio)">Editar <i
          class="fas fa-user-edit"></i></button>
      <button type="button" class="btn btn-outline-danger mt-1 btn-sm" (click)="EliminarPrecio()">Eliminar
        <i class="fas fa-user-minus"></i></button>
    </div>
  </div>
  <button type="button" class="btn btn-secondary mt-2" routerLink="/precios/listar">Volver atras <i
      class="fas fa-hand-point-left"></i></button>
