<div class="card bg-ingo mb-3 mt-2">
  <div class="card-header">
    <h5>Detalles Inscripcion</h5>
  </div>
  <div class="card-body">
    <div class="row mt-3 col-md-12 offset-md-2">
      <div class="col-md-6 card-text">
        <!-- <h4 class="card-title primary">{{inscripcion.cliente.id}} </h4> -->

          <li class="list-group-item"><b>Fecha Inicio:</b> {{inscripcion.fechaInicio}}</li>
          <li class="list-group-item"><b>Fecha Culmina:</b> {{inscripcion.fechaFinal}}</li>

          <li class="list-group-item"><b>Total:</b> {{inscripcion.total}}</li>

        </ul>
      </div>

    </div>

  </div>
